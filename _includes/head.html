<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  {% if page.excerpt %} {% assign desc = page.excerpt | strip_html |
  strip_newlines | truncate: 160 %} {% else %} {% assign desc = site.description
  %} {% endif %}
  <meta content="{{ desc }}" name="description" />
  <meta content="no-referrer" name="referrer" />
  <title>
    {% if page.title != '' %} {{ page.title | escape }} {% else %} {{ site.title
    | escape }} {% endif %}
  </title>
  <link
    href="{{ site.url }}{{ site.baseurl }}{{ site.assets_path }}/img/favicon.ico?"
    rel="shortcut icon bookmark"
    type="image/x-icon"
  />
  <link
    rel="stylesheet"
    href="{{ site.url }}{{ site.baseurl }}{{ site.assets_path }}/css/main.css"
    type="text/css"
  />
  <link
    rel="stylesheet"
    href="{{ site.url }}{{ site.baseurl }}{{ site.assets_path }}/css/fa.min.css"
    type="text/css"
  />
  <link
    rel="stylesheet"
    href="{{ site.url }}{{ site.baseurl }}{{ site.assets_path }}/css/rouge-bg.css"
  />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"
    async
  ></script>
</head>
